
name: test yaml

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 13.x

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: build file
        run: yarn && yarn build
      - name: copy necessary file
        run: cp -r src/* public/
      - name: upload file
        uses: actions/upload-artifact@v2
        with:
          name: serverlist
          path: public/